services:
  - type: web
    name: family-finance-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: waitress-serve --listen=0.0.0.0:$PORT app:app
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEB_APP_URL
        value: https://family-finance-bot-ccdb.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true